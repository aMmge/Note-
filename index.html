<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Quill 的 CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar for categories -->
        <div class="sidebar">

            <h2>笔记分类</h2>
            <ul id="category-list">
                <li data-category="all">全部笔记</li>
            </ul>
            <input type="text" id="new-category" placeholder="新建分类">
            <button id="add-category">添加分类</button>
        </div>

        <!-- Notes list -->
        <div class="note-list">
            <h2>全部笔记</h2>

            <!-- 搜索框 -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="搜索笔记 (标题、内容或标签)">
                <button id="search-btn">搜索</button>
            </div>

            <!-- 按标签筛选 -->
            <!-- <div class="filter">
                <label for="filter-tags">按标签筛选: </label>
                <select id="filter-tags">
                    <option value="all">全部标签</option>
                </select>
            </div> -->

            <ul id="notes">
                <!-- Dynamic Notes List -->
            </ul>
            <button id="new-note">新建笔记</button>
        </div>

        <!-- Note editor -->
        <div class="note-editor">
            <h2>笔记编辑</h2>
            <input type="text" id="note-title" placeholder="笔记标题">
            <div id="note-content-editor" style="height: 200px;"></div>
            <button id="toggle-markdown" style="margin-top: 10px;">切换到 Markdown 编辑</button> <!-- 新增的切换按钮 -->
            <div id="markdown-editor" style="display: none;">
                <textarea id="markdown-input" style="width: 95%; height: 200px;"></textarea>
                <div id="markdown-preview" style="border: 1px solid #ddd; padding: 10px; margin-top: 10px;"></div>
            </div>
            <div class="tags">
                <h4>标签</h4>
                <input type="text" id="note-tags" placeholder="添加标签 (用逗号分隔)">
                <p>已有标签: <span id="current-tags"></span></p>
                <div id="tags-container"></div>
            </div>
            <p>最后修改时间: <span id="last-modified">无</span></p>
            <button id="save-note">保存笔记</button>
        </div>
        
        
    </div>

    <!-- 引入 Quill 的 JavaScript -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- marked.js 库来解析 Markdown 文本 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
