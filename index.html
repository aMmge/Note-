<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for categories -->
        <div class="sidebar">
            <h2>笔记分类</h2>
            <ul id="category-list">
                <li data-category="all">全部笔记</li>
            </ul>
            <input type="text" id="new-category" placeholder="新建分类">
            <button id="add-category">添加分类</button>
        </div>

        <!-- Notes list -->
        <div class="note-list">
            <h2>全部笔记</h2>
            <ul id="notes">
                <!-- Dynamic Notes List -->
            </ul>
            <button id="new-note">新建笔记</button>
        </div>

        <!-- Note editor -->
        <div class="note-editor">
            <h2>笔记编辑</h2>
            <input type="text" id="note-title" placeholder="笔记标题">
            <textarea id="note-content" placeholder="笔记内容"></textarea>
            <div class="tags">
                <h4>标签</h4>
                <input type="text" id="note-tags" placeholder="添加标签 (用逗号分隔)">
                <p>已有标签: <span id="current-tags"></span></p>
            </div>
            <p>最后修改时间: <span id="last-modified">无</span></p>
            <button id="save-note">保存笔记</button>
        </div>

        <!-- 下拉菜单 -->
        <div class="filter">
            <label for="filter-tags">按标签筛选: </label>
            <select id="filter-tags">
                <option value="all">全部标签</option>
            </select>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
